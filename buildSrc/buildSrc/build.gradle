plugins {
  id 'java-library'
}

group = 'org.fidata.gradle'

ext.rootDir = file('../..')

apply from: new File(ext.rootDir, 'buildSrc/gradle/load-properties.gradle')

dependencyLocking.lockAllConfigurations()

repositories {
  maven {
    url 'https://fidata.jfrog.io/fidata/plugins-release/'
    credentials {
      username = project.ext.artifactoryUser
      password = project.ext.artifactoryPassword
    }
  }
}

dependencies {
  /*
   * CAVEAT:
   * We provide parent project with this plugin with dynamic version from here
   * to avoid writing big `buildscript` block
   */
  runtimeOnly group: 'io.franzbecker', name: 'gradle-lombok', version: '[1, 2['
}

sourceSets.main.groovy.srcDirs = [new File(ext.rootDir, 'src/plugin-dependees/groovy')]

dependencies.runtime project(path)
